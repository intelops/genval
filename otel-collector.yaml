receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:7281
      http:
processors:
  batch:
extensions:
  health_check: {}
exporters:
  otlp/quickwit:
    endpoint: quickwit:7281
    tls:
      insecure: true
  debug:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/quickwit, debug]

    metrics:
      receivers: [otlp]
      processors: []
      exporters: [otlp/quickwit, debug]
